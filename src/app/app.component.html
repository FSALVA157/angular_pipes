
<h1 class="mt-5">Pipes <small>Angular</small></h1>
<hr>


  <div class="row">
    <div class="col-12">
      <table class="table table-dark table-striped">
           <thead>
             <tr>
               <th>Variable</th>
               <th>Pipe</th>
               <th>Salida</th>
             </tr>
           </thead>
           <tbody>
             <tr>
              <td>{{nombre}}</td>
              <td>uppercase</td>
              <td>{{nombre | uppercase}}</td>
             </tr>
             <tr>
              <td>{{nombre}}</td>
              <td>lowercase</td>
              <td>{{nombre | lowercase}}</td>
             </tr>
             <tr>
              <td>{{nombre}}</td>
              <td>slice:3</td>
              <td>{{nombre | slice:3}}</td>
             </tr>
             <tr>
              <td>{{nombre}}</td>
              <td>slice:1:5</td>
              <td>{{nombre | slice:1:5}}</td>
             </tr>
             <tr>
              <td>{{arreglo}}</td>
              <td>slice:3:7</td>
              <td>{{arreglo | slice:3:7}}</td>
             </tr>
                         
           </tbody>

      </table>

      <div class="row">
        <div class="col">
          <ul *ngFor="let item of arreglo | slice:5:20">
            <li>{{item}}</li>
          </ul>
        </div>
      </div>


    </div>
  </div>
